<!DOCTYPE html>
<html lang="en">
<head>

<link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet'>
  <title>Seeora</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-image: url('eyeglasses2.jpg');
      background-repeat: repeat-x;
      background-position: no-repeat;
      background-attachment: scroll ;
      background-size: cover;
      color: #333;  
      line-height: 1.6;
    }

    span.tagline {
        display: inline-block;
	      -webkit-transform: rotate(10deg);
	      -moz-transform: rotate(10deg);
	      -o-transform: rotate(10deg);
	      -ms-transform: rotate(10deg);
	      transform: rotate(5deg);
        width: auto;
        height: auto;
        position: absolute;
        top: 205px;
        margin-left: auto;
        left: 50px;
        margin-bottom: auto;
        padding: 20px;
        font-family: 'Montserrat', sans-serif;
        font-size: 60px;
        font-style: italic;
        color: #000;
    }

    header {
        display: flex;
        justify-content: space-between;  
        align-items: center;             
        padding: 20px 50px;              
        background-color: #131313;
        color: #fff;
        box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }


    nav {
      padding: 0;
      font-family: 'Montserrat';
      margin-right: 50px;
    }   

    nav ul {
        list-style: none;
        display: flex;
        font-weight: lighter;
        justify-content: center;
        gap: 70px;
        padding: 0;
    }

    nav a {
      color: #fff;
      text-decoration: none;
      font-weight: bold;
      transition: color 0.3s;
      position: relative;
    }

    nav a::after {
      content: '';
      position: absolute;
      width: 0;
      height: 2px;
      background-color: #00bcd4;
      bottom: -5px;
      left: 0;
      transition: width 0.3s;
    }

    nav a:hover {
      color: #00bcd4;
    }

    nav a:hover::after {
      width: 100%;
    }

    .container {
      width: 350px;
      height: 350px;
      position: absolute;
      top: 250px;
      margin-left: auto;
      right: 50px;
      margin-bottom: auto;
      padding: 20px;
      background-color: #131313;
      color: #ccc;
      border-radius: 40px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      transition: transform 0.3s, box-shadow 0.3s ease;
    }

    .container:hover {
      transform: translateY(-10px);
      box-shadow: 0 8px 20px rgba(0,0,0,0.15);
    }

    h1 {
      text-align: left;
      margin-bottom: 10px;
      margin-left: 30px;
      font-family:'Montserrat'; font-size:50px;
    }

    form label {
      display: block;
      margin-top:20px;
      margin-left: 15px;
      font-family:'Montserrat';
      font-size: 17px;
    }

    form input[type="email"],
    form input[type="password"] {
      margin-left: 15px;
      width: 90%;
      padding: 10px;
      border:solid #ccc;
      border-radius: 10px;
    }

    form input[type="submit"] {
      display:block;
      margin: 25px 200px 20px 70px;
      padding: 20px 60px;
      background-color: #f0f0f6;
      color: rgb(0, 0, 0);
      border: none;
      border-radius: 30px;
      cursor: pointer;
      font-family: 'Montserrat'; font-size: 20px;
      font-weight: lighter;
      transition: background-color 0.3s;
    }

    form input[type="submit"]:hover {
      background-color: #00bcd4;
      color: #fff;
      transform: scale(1.05);
      box-shadow: 0 5px 15px rgba(15, 65, 73, 0.4);
    }

    .hero {
      height: 80vh;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      color: #fff;
      background: rgba(0, 0, 0, 0.5);
    }

    .hero-content {
      max-width: 600px;
      padding: 20px;
    } 

    .hero h2 {
      font-size: 60px;
      font-weight: bold;
      color: #f3f3f3;
      margin-bottom: 20px;
      font-family: 'Montserrat', sans-serif;
    }

    .btn-cta {
      display: inline-block;
      padding: 15px 30px;
      background: #00bcd4;
      color: #fff;
      text-decoration: none;
      border-radius: 30px;
      font-size: 18px;
      font-weight: bold;
      transition: all 0.3s ease;
    }

    .btn-cta:hover {
    background: #fff;
    color: #00bcd4;
    transform: scale(1.05);
    box-shadow: 0 5px 15px rgba(0, 188, 212, 0.4);
    }


    @media (max-width: 600px) {
      nav ul {
        flex-direction: column;
        gap: 10px;
      }

      .container {
        margin: 20px;
      }
    }
  </style>
</head>
