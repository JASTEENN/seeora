<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Grid Cards</title>
  <link rel="stylesheet" href="styles.css">
</head>

<style>
    * {
  box-sizing: border-box;
  margin: 0;
  padding: 0;
  font-family: Arial, sans-serif;
}

body {
  padding: 20px;
  background-color: #000000;
}

.grid-container {
  display: grid;
  grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
  gap: 50px;
  padding: 100px;
}

.card {
  background: #fff;
  height:300px;
  border-radius: 10px;
  overflow: hidden;
  box-shadow: 0 2px 8px rgba(0,0,0,0.1);
  transition: transform 0.2s;
  border-radius: 40px;
}

.card:hover {
  transform: translateY(-5px);
}

.card img {
  width: 100%;
  margin-top: 50px;
  height: auto;
  display: block;
  object-fit: cover;
  object-position: center;
  aspect-ratio: 10/ 4;
}

.card h3 {
  padding: 15px;
  font-size: 1.2em;
  font-family: 'Montserrat';
}

.card p {
  padding: 0 15px 15px;
  font-size: 1.2em;
  font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
  color: #555;
}

.price {
    margin-left: 110px;
    margin-bottom: 20px;
}

</style>

<body>
  <div class="grid-container">
    <div class="card">
      <img src="eye1.jpg" alt="Item 1" />
      <div class="card-content">
        <h3>Item 1</h3>
        <p class="description">Senichisaku SENICHI7 C1</p>
        <div class="price">₱450.00</div>
      </div>
    </div>
    <div class="card">
      <img src="eye2.jpg" alt="Item 2" />
      <div class="card-content">
        <h3>Item 2</h3>
        <p class="description">Classic Slim</p>
        <div class="price">₱500.00</div>
      </div>
    </div>
    <div class="card">
      <img src="eye3.jpg" alt="Item 3" />
      <div class="card-content">
        <h3>Item 3</h3>
        <p class="description">COASION Vintage Round Clear</p>
        <div class="price">₱500.00</div>
      </div>
    </div>
    <!-- Add more cards as needed -->
  </div>
</body>
</html>
